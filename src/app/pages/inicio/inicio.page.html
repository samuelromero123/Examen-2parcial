<ion-header>

    <ion-toolbar color="primary">
        <ion-title>Componentes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo">
            <ion-icon slot="start" name="american-football-outline"></ion-icon>
            {{c.name}}
        </ion-item>
    </ion-list>

</ion-content>
